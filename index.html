<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mob-menu">
      <div class="menu-header">
        <button
          class="button menu-button menu-header__button menu-header__button--close"
        ></button>
        <img
          src="/images/menu-header__logo.png"
          alt="Лого"
          class="menu-header__logo"
        />
        <button
          class="button menu-button menu-header__button menu-header__button--search"
        ></button>
      </div>
      <ul class="menu-list">
        <li class="menu-list__item menu-list__item--active">
          <a href="#" class="menu-list__link">Ремонт техники</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Услуги и сервисы</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Корпоративным клиентам</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Продавцам техники</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Партнерам</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Производителям</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Наши сервисные центры</a>
        </li>
        <li class="menu-list__item">
          <a href="#" class="menu-list__link">Контакты</a>
        </li>
      </ul>
      <div class="menu-contacts">
        <div class="menu-contacts__wrapper">
          <button
            class="button menu-button menu-contacts__button menu-contacts__button--call"
          ></button>
          <button
            class="button menu-button menu-contacts__button menu-contacts__button--chat"
          ></button>
          <button
            class="button menu-button menu-contacts__button menu-contacts__button--profile"
          ></button>
        </div>
        <a
          href="mailto:mail@cps.com"
          class="menu-contacts__link menu-contacts__link--email"
          >mail@cps.com</a
        >
        <a
          href="tel:+78008908900"
          class="menu-contacts__link menu-contacts__link--tel"
          >8 800 890 8900</a
        >
      </div>
      <div class="menu-lang">
        <button
          class="button menu-lang__button menu-lang__button--ru menu-lang__button--active"
        >
          RU</button
        ><button class="button menu-lang__button menu-lang__button--en">
          EN</button
        ><button class="button menu-lang__button menu-lang__button--ch">
          CH
        </button>
      </div>
    </div>
  </body>
</html>
